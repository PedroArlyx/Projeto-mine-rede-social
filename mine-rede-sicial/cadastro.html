
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <title>mine-rede-social</title>
</head>

<body>
    <form class="form-container" onsubmit="salvarElementos(event)">
        <div class="logo-image">
          
        </div>

        <div class="input-group">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" placeholder="Digite seu nome" />
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" />
        </div>

        <div class="input-group">
            <label for="password">Senha:</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha..." />
        </div>

        <div class="button-panel">
            <button type="submit" class="submit-button">Cadastrar</button>

            <div class="buttons-row">
                <a class="link-secondary">Já tem conta?</a>
                <a class="link-primary" href="./login.html" target="_blank">Faça login</a>
            </div>
        </div>
    </form>

    <script src="./javaScript/cadastro.js"></script>
</body>

</html>
