<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>mine-rede-social</title>
</head>

<body>
    <form class="form-container">
        <div class="logo-image">
         
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" class="text-input" placeholder="Digite seu e-mail" required />
        </div>

        <div class="input-group">
            <label for="password">Senha:</label>
            <input id="password" type="password" name="password" class="text-input" placeholder="Digite sua senha" required minlength="3" maxlength="8" />
        </div>

        <button onclick="verificarUsuario(event)" type="submit" class="submit-button">Entrar</button>

        <a href="./cadastro.html" target="_blank" class="link-highlight">Criar conta!</a>
        <a href="./esqueceu-senha.html" target="_blank" class="link-highlight">Esqueceu a senha?</a>
    </form>

    <script src="./javaScript/login.js"></script>
</body>

</html>
